  <section class="mt-5 login-background container-fluid d-flex justify-content-center align-items-center">
    <div class="act-container">
      <h2 class="text-center needs-validation" novalidate>Create Account</h2>
      <form class="form-container d-flex flex-column mt-4" action="index.html" method="post">

        <input type="text" class="form-control mb-2" name="name" value="name" required placeholder="Your name">

        <input type="text" class="form-control mb-2" name="username" value="username" required placeholder="Your username">

        <input type="email" class="form-control mb-2" name="email" value="email" required placeholder="Email">
        <div class="valid-feedback">
          Looks good!
        </div>
        <input type="text" class="form-control mb-2" name="password" value="password" required placeholder="Password">
        <div class="valid-feedback">
          Looks good!
        </div>
        <input type="tel" class="form-control mb-2" name="phone" value="phone" required placeholder="Phone">
        <div class="valid-feedback">
          Looks good!
        </div>
        <input type="text" class="form-control mb-2" name="country" value="country" required placeholder="Country">

        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-success" id="cancel-btn">Cancel</button>
          <button class="btn btn-success" id="reg-btn">Register</button>
        </div>
      </form>
    </div>
